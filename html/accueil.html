<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planetary Defense</title>
    <link rel="shortcut icon" type="image/png" href="/images/favicon_P.ico" />
    <link rel="stylesheet" href="/Css/accueil.css" />
  </head>
  <body>
    <header>
      <div class="planete">
        <a href="accueil.html"><img class="img-planete" src="/images/Magor.png" alt="planete magor" /></a>
        <a href="accueil.html"><img class="img-planete" src="/images/Naron.png" alt="planete naron" /></a>
        <a href="accueil.html"><img class="img-planete" src="/images/Neri.png" alt="planete neri" /></a>
        <a href="accueil.html"><img class="img-planete" src="/images/Veles.png" alt="planete veles" /></a>
        <a href="accueil.html"><img class="img-planete" src="/images/Eyeke.png" alt="planete eyeke" /></a>
        <a href="accueil.html"><img class="img-planete" src="/images/Kavian.png" alt="planete kavian" /></a>
      </div>
      <div class="title">
        <img class="img-title" src="/images/banniere_no_contour.png" atl="imagelogo " />
      </div>
      <div class="logout">
        <a class="logout" id="logout" onclick="logout()">
          <img class="img-logout" src="/images/logout.png" atl="bouton delog" />
        </a>
      </div>
    </header>
    <div class="full-groupe">
      <div class="groupe1">
        <div class="navigation">
          <a href="accueil.html"><img class="img-nav" src="/images/outpost.png" alt="outpost" /></a>
          <a href="accueil.html"><img class="img-nav" src="/images/creatures.png" alt="creature" /></a>
          <a href="accueil.html"><img class="img-nav" src="/images/leaderboard.png" alt="leaderboard" /></a>
          <a href="accueil.html"><img class="img-nav" src="/images/player-guide.png" alt="player-guide" /></a>
        </div>
        <div class="groupe-nav-info">
          <div class="player-stat">
            <div class="wam-planete">
              <div class="wam">
                <img class="image-wam" id="avatarImage" src="/images/imagebee.png" alt="image de profil" />
                <p class="name" id="name">Bulbi</p>
                <p class="name2" id="wam">ipddfdf.wam</p>
              </div>
              <div class="picture-planete">
                <img class="image-wam" src="/images/Magor.png" alt="image planete" />
                <p class="name3" id="name">Bulbi</p>
              </div>
            </div>
            <div class="stat-wam">
              <div class="numbers-stat">
                <div class="active-stat">
                  <img class="image-stat" id="" src="/images/Defense.png" alt="logo defense" />
                  <div class="placement-stat">
                    <p class="point-stat" id="name">Defence Score</p>
                    <p class="total-point" id="name">20 000</p>
                  </div>
                </div>
                <div class="active-stat">
                  <img class="image-stat" id="" src="/images/Attack.png" alt="logo attaque" />
                  <div class="placement-stat">
                    <p class="point-stat" id="name">Attack Score</p>
                    <p class="total-point" id="name">20 000</p>
                  </div>
                </div>
                <div class="active-stat">
                  <img class="image-stat" id="" src="/images/Defense.png" alt="logo crew" />
                  <div class="placement-stat">
                    <p class="point-stat" id="name">Available Crew</p>
                    <p class="total-point" id="name">20 000</p>
                  </div>
                </div>
                <div class="active-stat">
                  <img class="image-stat" id="" src="/images/Attack.png" alt="logocew" />
                  <div class="placement-stat">
                    <p class="point-stat" id="name">Crew Number</p>
                    <p class="total-point" id="name">20 000</p>
                  </div>
                </div>
                <div class="active-stat">
                  <img class="image-stat" id="" src="/images/Defense.png" alt="logo crew" />
                  <div class="placement-stat">
                    <p class="point-stat" id="name">Defense Arm</p>
                    <p class="total-point" id="name">20 000</p>
                  </div>
                </div>
                <div class="active-stat">
                  <img class="image-stat" id="" src="/images/Attack.png" alt="logo craw" />
                  <div class="placement-stat">
                    <p class="point-stat" id="name">Attack Arm</p>
                    <p class="total-point" id="name">20 000</p>
                  </div>
                </div>
                <div class="active-stat">
                  <img class="image-stat" id="" src="/images/Move.png" alt="logo move" />
                  <div class="placement-stat">
                    <p class="point-stat" id="name">Move Cost</p>
                    <p class="total-point" id="name">20 000</p>
                  </div>
                </div>
                <div class="active-stat">
                  <img class="image-stat" id="" src="/images/Attack.png" alt="logologo crew" />
                  <div class="placement-stat">
                    <p class="point-stat" id="name">Weapon Number</p>
                    <p class="total-point" id="name">20 000</p>
                  </div>
                </div>
              </div>
            </div>

          <div class="player-info">df</div>
        </div>

      <div class="groupe2"></div>
